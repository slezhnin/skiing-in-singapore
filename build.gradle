group 'info.lezhnin'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

test {
    minHeapSize = '32m'
    maxHeapSize = '64m'
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'org.codehaus.gpars:gpars:1.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

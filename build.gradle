group 'info.lezhnin'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'application'

// Application
mainClassName = 'info.lezhnin.sis.BestRouteCalculator'
applicationDefaultJvmArgs = ['-Xmx64m']

repositories {
    mavenCentral()
}

test {
    maxHeapSize = '64m'
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
}
